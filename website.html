<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Michael Kors</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Designer Bags</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Michael Kors</h1>
        <p>Explore our collection of designer bags</p>

    <!-- Product Section -->
    <section id="products">
        <article class="product">
            <img src="bag1.jpg" alt="Designer Bag 1">

            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="price">$200.00</p>
            <button>Add to Cart</button>
        </article>

        <!-- Add more product articles as needed -->
        
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Michael Kors. All rights reserved.</p>
    </footer>

</body>
</html>
