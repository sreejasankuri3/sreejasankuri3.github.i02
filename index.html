<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        /* Add more styles for buttons, forms, etc. */

    </style>
</head>

<body>

    <header>
        <h1>Welcome to Amazon</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">Women's Wear</a> |
        <a href="#">Men's Wear</a> |
        <a href="#">Infant Wear</a> |
        <input type="text" placeholder="Search">
        <button>Search</button>
    </nav>

    <section>
        <div class="product">
            <img src="women_wear.jpg" alt="Women's Wear">
            <h2>Women's Dress</h2>
            <p>Description of the product.</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="men_wear.jpg" alt="Men's Wear">
            <h2>Men's Shirt</h2>
            <p>Description of the product.</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="infant_wear.jpg" alt="Infant Wear">
            <h2>Infant Onesie</h2>
            <p>Description of the product.</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Amazon</p>
    </footer>

</body>

</html>
